<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ee849e51b4.js" crossorigin="anonymous"></script>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="top-bar-inner">
                <a href="#" class="z-logo">Zing mp3</a>
                <div class="menu-bar">
                    <div class="menu-bar-inner">
                        <ul class="z-nav">
                            <li><a class="nav-link" href="#">#Zingchart</a></li>
                            <li><a class="nav-link" href="#">Mới Phát Hành</a></li>
                            <li><a class="nav-link" href="#">Top 100</a></li>
                            <li><a class="nav-link" href="#">Chủ đề</a></li>
                            <li><a class="nav-link" href="#">Nhạc Cá Nhân</a></li>
                        </ul>
                    </div>
                </div>
                <div class="ui category search">
                  <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="Search...">
                    <i class="search icon"></i>
                  </div>
                  <div class="results"></div>
                </div>
                <div class="user-profile">
                  <i class="fas fa-user-circle fa-3x"></i>
                  <i class="chevron down icon"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="main-body">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://photo-zmp3.zadn.vn/banner/c/2/e/5/c2e52cdf0fad50b1ac772af68c8b0352.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://photo-zmp3.zadn.vn/banner/6/3/6/1/6361b880d8290fb7bd8d7f55165af330.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://photo-zmp3.zadn.vn/banner/a/7/3/8/a738003e62b1083758daf3714feb8d1d.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://photo-zmp3.zadn.vn/banner/8/b/2/8/8b28133b757f81ac439b97bc52a10e90.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <section class="recent-listen">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="box-title">Indie Cho Ngày Bận Rộn</div>
            </div>
          </div>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
